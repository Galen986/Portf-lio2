<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículo - Guilherme Cardoso</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <nav class="navbar">
    <a href="index.html" class="logo">Guilherme</a>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="curriculo.html" class="active">Currículo</a></li>
    </ul>
  </nav>
</header>

<section class="page">
  <h1>Meu Currículo</h1>

  <!-- BOTÃO DE DOWNLOAD SOMENTE AQUI -->
  <div class="download-area">
    <button id="downloadBtn" class="download-btn" aria-label="Baixar currículo">
      <svg class="icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle class="circle" cx="50" cy="50" r="40"></circle>
        <line class="line" x1="50" y1="28" x2="50" y2="58"></line>
        <polyline class="arrow" points="35,55 50,70 65,55"></polyline>
      </svg>
    </button>
  </div>

  <p>Baixe meu currículo atualizado clicando no botão acima.</p>
</section>

<script>
document.getElementById("downloadBtn")?.addEventListener("click", function() {
  const link = document.createElement("a");
  link.href = "./curriculo.pdf"; 
  link.download = "Guilherme_Curriculo.pdf";
  link.click();
});
</script>

</body>
</html>
